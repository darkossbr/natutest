architectury {
    common(["fabric"])
}

repositories {
    maven {
        name = 'GeckoLib'
        url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/'
        content {
            includeGroupByRegex("software\\.bernie.*")
            includeGroup("com.eliotlash.mclib")
        }
    }
    maven { url "https://maven.shedaniel.me/" }
    maven { url "https://cursemaven.com" }
    maven {
        name = 'Terraformers'
        url = 'https://maven.terraformersmc.com/'
    }
    maven {
        url = "https://api.modrinth.com/maven"
    }
}

dependencies {
    minecraft "net.minecraft:minecraft:$rootProject.minecraft_version"
    implementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    implementation "software.bernie.geckolib:geckolib-fabric-1.21.1:4.7.6"
    implementation "maven.modrinth:midnightlib:${project.midnightlib_fabric_version}-fabric"

    mappings loom.layered {
        it.officialMojangMappings()
        it.parchment("org.parchmentmc.data:parchment-1.21.1:${rootProject.parchment_version}@zip")
    }
}
